<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Таблица -->
    <h2>Таблица</h2>
    <table style="border: 1px solid gray"> <!-- Таблица с рамкой -->
        <thead> <!-- Заголовок таблицы -->
        <tr>
            <th>Имя</th>
            <th>Возраст</th>
        </tr>
        </thead>
        <tbody> <!-- Содержимое таблицы -->
        <tr>
            <td>Анна</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Иван</td>
            <td>30</td>
        </tr>
        </tbody>
    </table>
</body>
</html>

<!-- В этом примере:

<thead> содержит заголовки столбцов

<tbody> — основное тело таблицы

<tr> — строка

<th> — заголовочная ячейка (жирная и по центру по умолчанию)

<td> — обычная ячейка данных -->
